---
#########################################################
# INSTALLATION DIRECTORY
# EXAMPLE /home/'USER'/'FOLDER'
#########################################################
user_session: dev
user_home: /home/dev/
home_path: /home/dev/development


#########################################################
# GIT URL If you have a private git
#########################################################
git_url:


#########################################################
# JAVA VERSION Which version of java you want to use
#########################################################

#java_version: 10
#java_download_url: http://download.oracle.com/otn-pub/java/jdk/10+46/76eac37278c24557a3c4199677f19b62/jdk-10_linux-x64_bin.tar.gz

#java_version: 9
#java_download_url: http://download.oracle.com/otn-pub/java/jdk/9.0.4+11/c2514751926b4512b076cc82f959763f/jdk-9.0.4_linux-x64_bin.tar.gz

java_version: 8
java_download_url: http://download.oracle.com/otn-pub/java/jdk/8u171-b11/512cd62ec5174c3487ac17c61aaa89e8/jdk-8u171-linux-x64.tar.gz

########################################################
# IF YOU HAVE A PROXY
# IF YOU DON'T HAVE ANY PROXY THE DEFAULT VALUE IS FALSE
#########################################################
enable_proxy: false

#########################################################
## THIS BLOCK IS VALID ONLY IF NO_PROXY IS TRUE
#########################################################

proxy:
port:
no_proxy:

nexus_url:
proxy_pac:


#########################################################
## IF YOU HAVE A FAVORITE WALLPAPERS
#########################################################
wallpaper_path: ../../../jeap-ansible/roles/wallpaper/templates/Ubuntu-Wall.PNG
